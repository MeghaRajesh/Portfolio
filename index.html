<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            background-color: cornflowerblue;
        }

        #signup {
            padding-top: 30px;
            padding-bottom: 30px;
            padding-left: 30px;
            padding-right: 30px;
            background-color: lightgray;
            width: 600px;
            height: 500px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h2 align="center">Sign Up</h2>
    <form action="home.html" method="get">
        <table align="center" id="signup">
            <tr>
                <td>First name</td>
                <td><input type="text"></td>

            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>

            </tr>

            <tr>
                <td>Date of Birth</td>
                <td><input type="Date"></td>

            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" id="email" placeholder="email"></td>


            </tr>

            <tr>
                <td>Mobile</td>
                <td><input Type="tel"></td>

            </tr>

            <tr>
                <td>Gender</td>
                <td><input type="radio">male</td><td><input type="radio">female</td><td><input type="radio">others</td>
            </tr>

            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>District</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Pincode</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Sign Up"></td>

            </tr>
        </table>
    </form>

</body>

</html>
